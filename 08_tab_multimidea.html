<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tabelas Avançadas e Multimídia</title>
    <style>

        /* Começar digitação (Aqui) */
  
    </style>
</head>
<body>
    <h1>Relatório de Vendas</h1>
    
    <!-- TABELA SIMPLIFICADA E MAIS COMPACTA -->
    <table>
        <caption>Vendas por Região - 2025</caption>
        <thead>
            <tr>
                <!-- Cabeçalho para a coluna Região -->
                <th>Região</th>
                <!-- Cabeçalhos para os trimestres -->
                <th>1º Tri</th>
                <th>2º Tri</th>
                <th>3º Tri</th>
                <!-- Cabeçalho para o total geral -->
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <!-- Linha de dados para a região Norte -->
                <td>Norte</td>
                <td>R$ 10.000</td>
                <td>R$ 12.000</td>
                <td>R$ 15.000</td>
                <td><strong>R$ 37.000</strong></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <!-- Rodapé com total geral -->
                <td>Total Geral</td>
                <td>R$ 10.000</td>
                <td>R$ 12.000</td>
                <td>R$ 15.000</td>
                <td>R$ 37.000</td>
            </tr>
        </tfoot>
    </table>
    
    <hr>
