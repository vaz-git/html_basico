<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tabelas Avançadas e Multimídia</title>
    <style>
        tablen{
            width: 50%; /*Largura de 50% da tela */
            border-collapse: collapse; /* remove o espaçamento entre as bordas*/
            margin-bottom: 20px; /*Espaço inferior para separar da proxima seção */
        }
        th, td {
            border: 1px double black;
            padding-right: 10px; /* Espaçamento interno*/
        }
        th{
            background-color: #333; /* Cor de fundo*/
            color: white; /* Cor do texto*/
          }
          tfoot{
            background-color:bisque;
            font-weight:bolder;
          }
          td.num-right {
            text-align: right;
          }

    </style>
</head>
<body>
    <h1>Relatório de Vendas</h1>
    
    <!-- TABELA SIMPLIFICADA E MAIS COMPACTA -->
    <table>
        <caption>Vendas por Região - 2025</caption>
        <thead>
            <tr>
                <!-- Cabeçalho para a coluna Região -->
                <th>Região</th>
                <!-- Cabeçalhos para os trimestres -->
                <th>1º Tri</th>
                <th>2º Tri</th>
                <th>3º Tri</th>
                <!-- Cabeçalho para o total geral -->
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <!-- Linha de dados para a região Norte -->
                <td class="num-right">Norte</td>
                <td class="num-right">R$ 10.000</td>
                <td class="num-right">R$ 12.000</td>
                <td class="num-right">R$ 15.000</td>
                <td class="num-right"><strong>R$ 37.000</strong></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <!-- Rodapé com total geral -->
                <td class="num-right">Total Geral</td>
                <td class="num-right">R$ 10.000</td>
                <td class="num-right">R$ 12.000</td>
                <td class="num-right">R$ 15.000</td>
                <td class="num-right">R$ 37.000</td>
            </tr>
        </tfoot>
    </table>
    
    <hr>

    <!-- Continuar digitação (Aqui) -->

    <!-- MULTIMÍDIA EM HTML5 -->
     <h2>Inserindo vídeos locais</h2>
     <video width="500" poster="assets/limoes-capa.png" controls>
        <source src="assets/meu-video.mp4" type="video/mp4">
        Seu navegador não suporta vídeos.
     </video>
     <br>

    <!-- Inserindo vídeos do YouTube -->
    <iframe width="560" height="315"
        src="https://www.youtube.com/embed/eqUFcr1mI3Y"
        frameborder="0"
        allow="accelerometer; autoplay"
        allowfullscreen>
    </iframe>

    <!-- Reproduzir áudios -->
     <audio preload="metadata" autoplay controle>
        <source src="assets/happy-mistake.mp3" type="audio/mpeg">
        Seu navegador não suporta áudio
     </audio>


  

</body>
</html>
