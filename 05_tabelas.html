<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com tabelas</title>
</head>
<body>
    <h1>Trabalhando com Tabelas</h1>
    <h2>Tabela de produtos</h2>

    <table border="1">
        <thead>
            <tr>
                <th>Produtos</th>
                <th>Preços</th>
                <th>Estoques</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Mouse</td>
                <td>R$50,00</td>
                <td>30</td>
            </tr>
        </tbody>

        <tbody>
            <tr>
                <td>Notebook</td>
                <td>R$2500,00</td>
                <td>15</td>
            </tr>
        </tbody>

        <tbody>
            <tr>
                <td>Teclado</td>
                <td>R$120,00</td>
                <td>25</td>
            </tr>
        </tbody>

    </table>
    <hr>

    <h2> Tabela com mesclagem</h2>

    <!-- cellpadding (Espaçamento interno da célula) -->
    <!-- cellspacing (Espaçamento externo da tabela) -->
    <table border="1" cellpading="10" cellspacing="0">
        <thead>
            <tr>
                <!-- Mescla as colunas -->
                <th colspan="2">Vendas por trimestre</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1 Trimestre</td>
                <td>R$50.000</td>
            </tr>
        </tbody>

        <tbody>
            <tr>
                <td>2 Trimestre</td>
                <td>R$50.000</td>
            </tr>
        </tbody>

        <tbody>
            <tr>
                <td>3 Trimestre</td>
                <td>R$50.000</td>
            </tr>
        </tbody>

    </table>
    
</body>
</html>
